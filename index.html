<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder By Fatema Marvi</h1>
<form action="resumeForm">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type "text" id ="name" name="name" required><br>

        <label for="emai">Email Address:</label>
        <input type "text" id = "email" name="email" required>

        <label for="contact number">Contact Number:</label>
        <input type "number" id = "contact number" name="contact number" required><br/>

        <label for="address">Address:</label>
        <input type "add" id = "add" name="add" required><br/>

        <label for="profilepicture">Profile Picture:</label>
        <input type "file" id = "profilepicture" name="profilepicture" accept="image/*" required><br/>


    </fieldset>

    <fieldset>

    <legend>Education</legend>
    <label for="education">Education:</label>
    <textarea name="education" id="education" rows="5" required></textarea> <br>

    </fieldset>

    <fieldset>

        <legend>Experience</legend>
        <label for="experience">Experience:</label>
        <textarea name="experience" id="experience" rows="5" required></textarea> <br>
        
        </fieldset>

        <fieldset>

            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea name="skills" id="skills" rows="5" required></textarea> <br>
            
            </fieldset>

            <button type = submit>Generate your Resume</button>
</form>

</body>
</html>
